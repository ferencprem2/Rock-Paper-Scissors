<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titleContainer">
        <div id="title">
            <h1>Rock<br>Paper<br>Scissors</h1>
        </div>
        <div id="scoreboard">
            <h1 id="scoretext">Score</h1>
            <h1 id="score">0</h1>
        </div>
    </div>
    <div class="gamePlace">
        <div class="row">
            <div class="item paper">
                <h1>&#128221</h1>
            </div>
            <div class="item scissor"><h1>&#9986</h1></div>
        </div>
        <div class="row">
            <div class="item rock"><h1>&#128511</h1></div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
